<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The store will open soon</title>
    <style>
        body {
            background-color: #121212;
            color: #f1f1f1;
            font-family: 'Consolas', 'Courier New', monospace;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .message-container {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
            text-align: center;
        }

        .message-container h1 {
            color: #50fa7b;
            font-size: 32px;
            margin: 0;
        }

        .message-container p {
            color: #f1fa8c;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h1>The store will open soon...</h1>
        <p>Thanks for your patience, we are working on it!</p>
    </div>
</body>
</html>
